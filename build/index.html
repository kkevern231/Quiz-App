<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Homescreen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen flex flex-col place-content-center radial-blue">
    <header
      class="bg-gradient-to-r from-emerald-500 to-green-400 m-4 w-1/4 rounded-lg flex-col self-center"
    >
      <h1
        id="headBox"
        class="text-5xl font-bold text-white text-center py-16 m-4"
      >
        Welcome to the Quiz
      </h1>
    </header>

    <div
      id="outerRing"
      class="bg-emerald-500 w-52 h-52 m-4 rounded-full shadow-2xl flex flex-col align-middle place-content-center place-items-center self-center"
    >
      <div
        class="bg-teal-200 w-32 h-32 rounded-full flex flex-col align-middle place-content-center place-items-center"
      >
        <button
          id="redCircle"
          class="bg-red-500 w-16 h-16 rounded-full place-content-center"
        ></button>
      </div>
    </div>
  </body>
</html>

<script>
  const button = document.getElementById("redCircle");

  function startQuiz() {
    window.open("quiz.html");
  }

  button.addEventListener("click", startQuiz);
</script>
