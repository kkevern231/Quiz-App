<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy Your Quiz!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="min-h-screen flex flex-col place-content-center place-items-center radial-blue"
  >
    <div
      id="qandaContainer"
      class="border-amber-400 border-solid border-2 3/5 flex flex-col place-content-center place-items-center rounded-lg"
    >
      <div
        id="questionContainer"
        class="bg-teal-500 p-2 flex flex-col place-content-center place-items-center rounded-t-lg"
      >
        <h2
          id="question"
          class="text-5xl font-bold text-white text-center py-16 m-4"
        >
          What is the sexuality of Jamie Ricketts?
        </h2>
      </div>

      <div
        id="answersContainer"
        class="bg-emerald-500 p-2 flex flex-col place-content-between rounded-b-lg text-3xl w-full"
      >
        <ul id="answersList" class="flex flex-col justify-center items-center">
          <li>Answer 1</li>
          <li>Answer 2</li>
          <li>Answer 3</li>
        </ul>
        <div
          id="buttonDiv"
          class="p-2 flex flex-col place-content-between place-items-end bottom-0 right-0"
        >
          <button id="submitAnswer" class="bg-white m-2 p-2">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
